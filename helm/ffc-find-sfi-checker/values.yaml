environment: production
environmentCode:
name: ffc-find-sfi-checker
namespace: ffc-find
workstream: ffc-find
image: ffc-find-sfi-checker

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-find-sfi-checker-config-map

containerSecret:
  name: ffc-find-sfi-checker-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
